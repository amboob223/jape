<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <header>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="travelers.html">Travelers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="user.html">Users</a>
            </li>
        </ul>
    </header>

    <main>
        <h1>
            Do you want to travel for jpay
        </h1>
        <form action="http://localhost:5000/travelers" enctype="multipart/form-data">

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">name</label>
                <div class="col-sm-10">
                    <input type="text" id="name" name="name">
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">phone</label>
                <div class="col-sm-10">
                    <input type="text" id="phone" name="phone">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">email</label>
                <div class="col-sm-10">
                    <input type="text" id="email" name="email">
                </div>
            </div>


            <div class="form-group row">
                <label for="origin" class="col-sm-2 col-form-label">origin</label>
                <div class="col-sm-10">
                    <input type="text" id="origin" name="origin">
                </div>
            </div>


            <div class="form-group row">
                <label for="destination" class="col-sm-2 col-form-label">destination</label>
                <div class="col-sm-10">
                    <input type="text" id="destination" name="destination">
                </div>
            </div>

            <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">image</label>
                <div class="col-sm-10">
                    <input type="file" id="image" name="image">
                </div>
            </div>

            <button id="btn">click</button>
        </form>
        <button id="getusers">get users</button>


        <!-- the table part -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">name</th>
                    <th scope="col">phone</th>
                    <th scope="col">email</th>
                    <th scope="col">origin</th>
                    <th scope="col">destination</th>

                </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>

    </main>


    <script src="tindex.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
