<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>users</title>
</head>

<body>
    <form action="http://localhost:5000/users" enctype="multipart/form-data">
        <input type="text" id="uname" name="uname">
        <input type="text" id="uphone" name="uphone">
        <input type="text" id="uemail" name="uemail">
        <input type="text" id="uorigin" name="uorigin">
        <input type="text" id="udestination" name="udestination">
        <input type="file" id="uimage" name="uimage">
        <button id="ubtn">click</button>
    </form>
    <button id="gettrav">get travelers</button>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">name</th>
                <th scope="col">phone</th>
                <th scope="col">email</th>
                <th scope="col">origin</th>
                <th scope="col">destination</th>

            </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>

    <script src="uindex.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
